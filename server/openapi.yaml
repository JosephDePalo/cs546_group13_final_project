openapi: 3.0.3
info:
  title: Event Forum API
  version: 1.0.0
  description: OpenAPI specification for the Event Forum backend.

servers:
  - url: http://localhost:5050

tags:
  - name: Users
    description: User authentication and profile management
  - name: Admin
    description: Admin-only user operations

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        city:
          type: string
        state:
          type: string
        age:
          type: integer
        gender:
          type: string
        profile_picture_url:
          type: string
        is_admin:
          type: boolean
        is_active:
          type: boolean

    RegisterUserInput:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          example: johndoe123
        email:
          type: string
          example: johndoe@mail.com
        password:
          type: string
          example: pass123

    LoginUserInput:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: johndoe123
        password:
          type: string
          example: pass123

    UpdateUserProfileInput:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        city:
          type: string
        state:
          type: string
        age:
          type: integer
        gender:
          type: string
        profile_picture_url:
          type: string

    UpdatePasswordInput:
      type: object
      required:
        - current_password
        - new_password
      properties:
        current_password:
          type: string
        new_password:
          type: string

paths:

  # -----------------------------------------
  # AUTH ROUTES
  # -----------------------------------------

  /api/v1/users/register:
    post:
      tags: [Users]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUserInput"
      responses:
        "200":
          description: Successful registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
        "400":
          description: User already exists

  /api/v1/users/login:
    post:
      tags: [Users]
      summary: Authenticate user & return JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginUserInput"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  login:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
        "401":
          description: Invalid credentials

  # -----------------------------------------
  # PROFILE ROUTES
  # -----------------------------------------

  /api/v1/users/profile:
    get:
      tags: [Users]
      summary: Get logged-in user profile
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Profile fetched
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "404":
          description: User not found

    put:
      tags: [Users]
      summary: Update logged-in user profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserProfileInput"
      responses:
        "200":
          description: Profile updated
        "401":
          description: Unauthorized
        "404":
          description: User not found

  /api/v1/users/password:
    put:
      tags: [Users]
      summary: Update user password
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePasswordInput"
      responses:
        "200":
          description: Password updated
        "400":
          description: Invalid body
        "401":
          description: Current password incorrect
        "404":
          description: User not found

  # -----------------------------------------
  # ADMIN ROUTES
  # -----------------------------------------

  /api/v1/users:
    get:
      tags: [Admin]
      summary: Get all users (Admin only)
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Users fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "403":
          description: Not authorized

  /api/v1/users/{id}:
    get:
      tags: [Admin]
      summary: Get user by ID (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User details
        "404":
          description: User not found

    delete:
      tags: [Admin]
      summary: Delete user by ID (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User deleted
        "404":
          description: User not found
