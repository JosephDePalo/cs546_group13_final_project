openapi: 3.0.3
info:
  title: Event Forum API
  version: 1.0.0
  description: Manual OpenAPI specification for the Event Forum backend.

servers:
  - url: http://localhost:5050

tags:
  - name: Users
    description: User authentication and profile management

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string

    RegisterUserInput:
      type: object
      required:
        - name
        - password
      properties:
        name:
          type: string
          example: johndoe
        password:
          type: string
          example: pass123

    LoginUserInput:
      type: object
      required:
        - name
        - password
      properties:
        name:
          type: string
          example: johndoe
        password:
          type: string
          example: pass123

paths:
  /api/v1/users/register:
    post:
      tags:
        - Users
      summary: Register a new user
      description: Creates a new user and returns a JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUserInput"
      responses:
        "200":
          description: Successful registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                  token:
                    type: string
        "400":
          description: User already exists

  /api/v1/users/login:
    post:
      tags:
        - Users
      summary: Authenticate user & return token
      description: Checks credentials and returns a JWT for authorization.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginUserInput"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  login:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
        "401":
          description: Invalid credentials

  /api/v1/users/profile:
    get:
      tags:
        - Users
      summary: Get logged-in user profile
      description: Returns user details based on the JWT token.
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Profile fetched
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "404":
          description: User not found
